# Render Blueprint
# Docs: https://render.com/docs/infrastructure-as-code

services:
  - type: web
    name: ocs-backend
    env: docker
    plan: starter
    # Use public images on GHCR or configure registry credentials in the dashboard
    image:
      url: ghcr.io/qingyunne/online-clothing-store:latest
    autoDeploy: true
    healthCheckPath: /v1/api/jobs/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        # e.g. mongodb+srv://user:pass@cluster0.x.mongodb.net/db?retryWrites=true&w=majority
        sync: false
      - key: REDIS_URL
        fromService:
          name: ocs-redis
          type: keyvalue
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: CORS_ORIGINS
        # e.g. https://your-pages-site.pages.dev,https://www.yourdomain.com
        sync: false
      - key: EMAIL_SMTP_HOST
        sync: false
      - key: EMAIL_SMTP_USER
        sync: false
      - key: EMAIL_SMTP_PASS
        sync: false
      - key: SEPAY_WEBHOOK_SECRET
        sync: false

