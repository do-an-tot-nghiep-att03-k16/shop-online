# HTTP -> HTTPS redirect
server {
  listen 80;
  server_name aristia.shop api.aristia.shop cms.aristia.shop;
  return 301 https://$host$request_uri;
}

# Frontend - aristia.shop
server {
  listen 443 ssl http2;
  server_name aristia.shop;

  ssl_certificate     /etc/nginx/ssl/cloudflare/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;

  # Proxy to frontend container (nginx inside frontend image)
  location / {
    proxy_pass http://frontend:80/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: cache headers for static (Cloudflare vẫn cache ở layer ngoài)
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    proxy_pass http://frontend:80;
  }
}

# API - api.aristia.shop
server {
  listen 443 ssl http2;
  server_name api.aristia.shop;

  ssl_certificate     /etc/nginx/ssl/cloudflare/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;

  location / {
    proxy_pass http://backend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  # Disable buffering for SSE endpoints
  location ~ ^/v1/api/payment/events/ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Accel-Buffering no;
  }
}

# CMS - cms.aristia.shop
server {
  listen 443 ssl http2;
  server_name cms.aristia.shop;

  ssl_certificate     /etc/nginx/ssl/cloudflare/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;

  location / {
    proxy_pass http://cms:1337/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support for Strapi transfer
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

# n8n - n8n.aristia.shop
server {
  listen 443 ssl http2;
  server_name n8n.aristia.shop;

  ssl_certificate     /etc/nginx/ssl/cloudflare/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;

  location / {
    proxy_pass http://n8n:5678/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support for n8n
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
