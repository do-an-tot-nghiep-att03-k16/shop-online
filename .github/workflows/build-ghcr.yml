name: Build and Push Docker Images (GHCR)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'online-clothing-store/**'
      - 'frontend-clothing-shop/**'
      - 'my-cms/**'
      - '.github/workflows/build-ghcr.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set OWNER env
        run: echo "OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./online-clothing-store
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/online-clothing-store:latest
            ghcr.io/${{ env.OWNER }}/online-clothing-store:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-clothing-shop
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/frontend-clothing-shop:latest
            ghcr.io/${{ env.OWNER }}/frontend-clothing-shop:${{ github.sha }}

      - name: Build and push cms
        uses: docker/build-push-action@v6
        with:
          context: ./my-cms
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/my-cms:latest
            ghcr.io/${{ env.OWNER }}/my-cms:${{ github.sha }}
